<!-- index.html -->
<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="tickerApp">
<head>
    <!-- SCROLLS -->


    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    <style>
        /* Fix for Bootstrap 3 with Angular UI Bootstrap */

        .modal {
            display: block;
        }

        /* Custom dialog/modal headers */

        .dialog-header-error { background-color: #d2322d; }
        .dialog-header-wait { background-color: #428bca; }
        .dialog-header-notify { background-color: #eeeeee; }
        .dialog-header-confirm { background-color: #333333; }
        .dialog-header-error span, .dialog-header-error h4,
        .dialog-header-wait span, .dialog-header-wait h4,
        .dialog-header-confirm span, .dialog-header-confirm h4 { color: #ffffff; }

        /* Ease Display */

        .pad { padding: 25px; }


    </style>

</head>
<!-- define angular controller -->
<body ng-controller="mainController"  class="pad">

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing Example</a>
            </div>

            <div id="superiorMenu" style="float: left; border: 2px solid; width: 50%; margin-left: 28%;height: 100px">
                <button class="btn btn-primary" ng-click="launch('create')">Log In</button>
            </div>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">

    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view></div>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-resource.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    <script src="http://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>

    <!-- Leader module -->
    <script src="app/components/home/homeController.js"></script>
    <script src="app/components/home/homeService.js"></script>
    
    <!-- Leader module -->
    <script src="app/components/leader/leaderController.js"></script>
    <script src="app/components/leader/leaderService.js"></script>


</body>
</html>
