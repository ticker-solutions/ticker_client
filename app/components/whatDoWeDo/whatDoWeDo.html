<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="tickerApp">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Ticker</title>

    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="assets/img/favicon.ico" rel="icon" type="image/x-icon" />

</head>

<body>

        <!-- contenedor teoria -->
        <div  ng-controller="whatDoWeDoController" class="row theory-wrapper">
        
        	<!-- lateral nav -->
					<ul class="lateral-nav">
						<li><a href="" class="lat-btn-rr"></a></li>
						<li><a href="" class="lat-btn-felicidad"></a></li>
						<li><a href="" class="lat-btn-roi"></a></li>
					</ul>
        
        	<!-- elementos -->
        	<img src="assets/img/eraser.png" class="eraser">
        	<img src="assets/img/chalk.png" class="chalk">
        	<img src="assets/img/transportador.png" class="transportador">
        	<img src="assets/img/legoVideoLeft.png" class="legoVideoLeft">
        	<img src="assets/img/legoVideoRight.png" class="legoVideoRight">
        	<img src="assets/img/lego-top-left-small.png" class="legoTopLeft">
        	<img src="assets/img/clip.png" class="clip">
        	<!-- elementos -->
        	
        	<div class="col-sm-12 theory">
        		<img ng-src="assets/img/{{relational_competence}}" class="max-width">
        	</div>
        	<div class="col-sm-12 theory-buttons-wrapper">
        		<div ng-class="legitimarseClass" ng-click="loadTickerInfograma('legitimarse')">
        			1
        			<span class="info">
        				Legitimarse entre si
        			</span>
        		</div>
        		<div ng-class="compromisosClass" ng-click="loadTickerInfograma('compromisos')">
        			2
        			<span class="info">
        				Honrar compromisos
        			</span>
        		</div>
        		<div ng-class="escucharnosClass" ng-click="loadTickerInfograma('escucharnos')">
        			3
        			<span class="info">
        				Escucharnos
        			</span>
        		</div>
        		<div ng-class="inferenciasClass" ng-click="loadTickerInfograma('inferencias')">
        			4
        			<span class="info">
        				Inferencias
        			</span>
        		</div>
        		
        	</div>
        </div>
        <!-- contenedor teoria -->


</body>

</html>
